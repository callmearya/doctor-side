<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Data from Firebase Realtime Database</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        #dataContainer {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            width: 300px;
            min-height: 100px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Fetch Data from Firebase</h1>
    <button onclick="fetchDataFromFirebase()">Fetch Data</button>

    <div id="dataContainer">Data will appear here...</div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js"></script>

    <script>
        // Your Firebase configuration
        const firebaseConfig = {
  apiKey: "AIzaSyD1b7InCyJf03f82MBrFCXNd_1lir3nWrQ",
  authDomain: "lil-testing.firebaseapp.com",
  databaseURL: "https://lil-testing-default-rtdb.firebaseio.com",
  projectId: "lil-testing",
  storageBucket: "lil-testing.appspot.com",
  messagingSenderId: "309006701748",
  appId: "1:309006701748:web:2cfa73093e14fbcc2af3e1"
};

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.getDatabase(app);

        // Function to fetch data from the "realtimeCalls" path
        function fetchDataFromFirebase() {
            const path = '/realtimeCalls';
            const dbRef = firebase.ref(database, path);

            firebase.onValue(dbRef, (snapshot) => {
                const dataContainer = document.getElementById('dataContainer');
                if (snapshot.exists()) {
                    const data = snapshot.val();
                    dataContainer.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    dataContainer.textContent = "No data available at the specified path.";
                }
            }, (error) => {
                console.error("Error fetching data:", error);
            });
        }
    </script>

</body>
</html>
